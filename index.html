<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="left-side">

            <div class="card-front">
                <img src="/images/bg-card-front.png" alt="">
                <div class="info">
                    <img src="/images/card-logo.svg" alt="" class="logo">
                    <h1 class="card-number">0000 0000 0000 0000</h1>
                    <div>
                        <h2 class="name"> Jane Applessed</h2>
                        <p class="exp-date"><span class="mm">00</span>/ <span class="yy">00</span></p>
                    </div>
                </div>
            </div>

            <div class="card-back">
                <img src="/images/bg-card-back.png" alt="">
                <div class="info">
                    <span class="cvc">000</span>
                </div>
            </div>


        </div>

        <div class="right-side">
            <div class="completed">
                <img src="/images/icon-complete.svg" alt="">
                <h1>Thank you!</h1>
                <p>we've added your card details</p>
                <a href="#">Continue</a>
            </div>
            <form>
                <div>
                    <span>Caedholder name</span>
                    <input maxlength="20" type="text" name="name" placeholder="e.g. Jane Applessed">
                    <span class="error"></span>
                </div>
                <div>
                    <span>Card number</span>
                    <input maxlength="16" type="text" name="cardNum" placeholder="e.g. 1234 5678 9123 0000">
                    <span class="error"></span>
                </div>
                <div class="exp-cvc">
                    <div class="exp">
                        <span>exp.date(mm/yy)</span>
                        <div>
                            <input type="text" name="mm" placeholder='MM' maxlength="2">
                            <input type="text" name="yy" placeholder="YY" maxlength="2">
                        </div>
                        <span class="error"></span>
                    </div>
                    <div class="cvc">
                        <span>cvc</span>
                        <input type="text" name="cvc" maxlength="3" placeholder="e.g 123">
                        <span class="error"></span>
                    </div>
                </div>
                <input type="button" value="Confirm">
            </form>
        </div>
    </main>

    <script src="/script.js"></script>
</body>
</html>
